<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Championship • Checkpoint Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { margin: 0; }
    #camera {
      width: 260px;
      height: 260px;
      margin: 0 auto;
    }
    .result-card {
      margin-top: 10px;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      max-width: 260px;
      background: #f3f4f6;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .result-card img {
      width: 70px; height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
      border: 3px solid #2563eb;
    }
    .name {
      font-size: 0.95rem;
      font-weight: bold;
      word-wrap: break-word;
      white-space: normal;
    }
    .role {
      font-size: 0.8rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 6px;
      display: inline-block;
      margin: 4px 0;
    }
    .dojo, .id {
      font-size: 0.8rem;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-3">

  <h1 class="text-base font-bold mb-3">✅ Championship Checkpoint Scanner</h1>

  <!-- Scanner -->
  <div id="camera"></div>

  <!-- Result -->
  <div id="result" class="result-card hidden"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDaHqgItxdKb-wQhjRX4mD-4yFyc2sfroE",
    authDomain: "championship-app-4cbd4.firebaseapp.com",
    databaseURL: "https://championship-app-4cbd4-default-rtdb.firebaseio.com",
    projectId: "championship-app-4cbd4",
    storageBucket: "championship-app-4cbd4.appspot.com",
    messagingSenderId: "509794140861",
    appId: "1:509794140861:web:1a3f944428143af9c2add4"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const resultBox = document.getElementById("result");

  function showResult(data) {
    if (!data) return;

    let roleColor = {
      "PLAYER": "bg-blue-600 text-white",
      "JUDGE": "bg-red-600 text-white",
      "COACH": "bg-green-600 text-white",
      "STAFF": "bg-purple-600 text-white",
      "VOLUNTEER": "bg-yellow-600 text-white"
    };

    resultBox.innerHTML = `
      <img src="${data.photo || ''}" alt="Photo"/>
      <div class="name">${data.name || 'Unknown'}</div>
      <div class="role ${roleColor[data.role?.toUpperCase()] || 'bg-gray-400 text-white'}">
        ${data.role || ''}
      </div>
      <div class="dojo">${data.dojo || ''}</div>
      <div class="id">ID: ${data.id || ''}</div>
    `;
    resultBox.classList.remove("hidden");
  }

  function onScanSuccess(decodedText) {
    db.ref("users/" + decodedText).get().then(snap => {
      if (snap.exists()) {
        showResult(snap.val());
      } else {
        resultBox.innerHTML = `<div class="text-red-600 font-bold">❌ Invalid QR Code</div>`;
        resultBox.classList.remove("hidden");
      }
    });
  }

  const html5QrCode = new Html5Qrcode("camera");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: { width: 220, height: 220 } },
    onScanSuccess
  );
</script>
</body>
</html>
