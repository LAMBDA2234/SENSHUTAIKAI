<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Championship • Checkpoint Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #camera {
      width: 320px;
      margin: auto;
    }
    .result-card {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      background: #f3f4f6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .result-card img {
      width: 80px; height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border: 3px solid #2563eb;
    }
    .name {
      font-size: 1rem;
      font-weight: bold;
      word-break: break-word;
      white-space: normal;
    }
    .role {
      font-size: 0.9rem;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 6px;
      display: inline-block;
      margin: 4px 0;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-xl font-bold mb-4">✅ Championship Checkpoint Scanner</h1>

  <div class="flex flex-col items-center space-y-4">
    <!-- Camera -->
    <div id="camera"></div>

    <!-- Result Card -->
    <div id="result" class="result-card hidden"></div>
  </div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDaHqgItxdKb-wQhjRX4mD-4yFyc2sfroE",
    authDomain: "championship-app-4cbd4.firebaseapp.com",
    databaseURL: "https://championship-app-4cbd4-default-rtdb.firebaseio.com",
    projectId: "championship-app-4cbd4",
    storageBucket: "championship-app-4cbd4.appspot.com",
    messagingSenderId: "509794140861",
    appId: "1:509794140861:web:1a3f944428143af9c2add4"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const resultBox = document.getElementById("result");

  function showResult(data) {
    if (!data) return;

    // role badge color map
    let roleColor = {
      "PLAYER": "bg-blue-600 text-white",
      "JUDGE": "bg-red-600 text-white",
      "COACH": "bg-green-600 text-white",
      "STAFF": "bg-purple-600 text-white",
      "VOLUNTEER": "bg-yellow-600 text-white"
    };

    resultBox.innerHTML = `
      <img src="${data.photo || ''}" alt="Photo"/>
      <div class="name">${data.name || 'Unknown'}</div>
      <div class="role ${roleColor[data.role?.toUpperCase()] || 'bg-gray-400 text-white'}">
        ${data.role || ''}
      </div>
      <div class="dojo">${data.dojo || ''}</div>
      <div class="id">ID: ${data.id || ''}</div>
    `;
    resultBox.classList.remove("hidden");

    // optional: auto-hide after 5 sec
    // setTimeout(() => { resultBox.classList.add("hidden"); }, 5000);

    // optional: play beep
    // new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg").play();
  }

  function onScanSuccess(decodedText) {
    db.ref("users/" + decodedText).get().then(snap => {
      if (snap.exists()) {
        showResult(snap.val());
      } else {
        resultBox.innerHTML = `<div class="text-red-600 font-bold">❌ Invalid QR Code</div>`;
        resultBox.classList.remove("hidden");
      }
    });
  }

  const html5QrCode = new Html5Qrcode("camera");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: { width: 200, height: 200 } },
    onScanSuccess
  );
</script>
</body>
</html>
